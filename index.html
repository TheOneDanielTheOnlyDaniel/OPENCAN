<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open The Can 3000</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #can-counter {
    position: fixed;
    top: 24px;
    right: 32px;
    background: #fff;
    padding: 18px 28px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    font-size: 1.3em;
    z-index: 2000;
    text-align: right;
    user-select: none;
  }
  #coin-counter {
    position: fixed;
    top: 24px;
    left: 32px;
    background: #fff;
    padding: 18px 28px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    font-size: 1.3em;
    z-index: 2000;
    text-align: left;
    user-select: none;
  }
  #bottom-left-text {
    position: fixed;
    bottom: 24px;
    left: 32px;
    background: #fff;
    padding: 16px 24px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    font-size: 1.1em;
    z-index: 2000;
    max-width: 280px;
    user-select: none;
    color: #333;
  }
  #mute-button {
    position: fixed;
    bottom: 24px;
    right: 32px;
    background: #fff;
    padding: 12px 24px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    font-size: 1.1em;
    z-index: 2000;
    cursor: pointer;
    user-select: none;
    border: none;
    color: #2a7;
    font-weight: bold;
    transition: background 0.3s ease, color 0.3s ease;
  }
  #mute-button:hover {
    background: #2a7;
    color: white;
  }
  #main-title {
    font-size: 3em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 32px;
    user-select: none;
  }
  #can-orbit-wrapper {
    position: relative;
    width: 320px;
    height: 320px;
    margin: 0 auto;
    pointer-events: none; /* prevent wrapper from blocking */
  }
  #can-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    pointer-events: auto; /* enable main can clicks */
  }
  .can-image.main-can {
    width: 150px;
    height: auto;
    border-radius: 12px;
    cursor: pointer;
  }
  .orbit-can {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 8px;
    pointer-events: auto; /* enable clicks on orbit cans */
    user-select: none;
    cursor: pointer;
    transition: transform 0.2s ease;
    z-index: 5;
  }
  .orbit-can:hover {
    transform: scale(1.2);
  }
  .floating-count {
    position: fixed;
    right: 60px;
    top: 40px;
    font-size: 2em;
    font-weight: bold;
    color: #2a7;
    opacity: 1;
    pointer-events: none;
    z-index: 2100;
    transition: transform 1.2s cubic-bezier(.4,1.6,.4,1), opacity 1.2s linear;
  }
  #floating-dock {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    border-radius: 24px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    gap: 20px;
    padding: 12px 24px;
    z-index: 2000;
    user-select: none;
  }
  #floating-dock button {
    background: #2a7;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
  }
  #floating-dock button:hover {
    background: #24935f;
    transform: scale(1.05);
  }
    .can-image.main-can {
        width: 40vw;
        height: auto;
        border-radius: 12px;
        cursor: pointer;
        max-width: 320px;
  }

  #shop-menu {
    display: none;
    position: fixed;
    top: 50%;
    right: 32px;
    transform: translateY(-50%);
    background: white;
    padding: 24px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    z-index: 3000;
    width: 400px;
    max-height: 80vh;
    overflow-y: auto;
  }

  .shop-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    padding: 16px;
  }

  .shop-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px;
    background: #f8f8f8;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .shop-item:hover {
    transform: scale(1.05);
  }

  .shop-item img {
    width: 100px;
    height: auto;
    margin-bottom: 8px;
  }

  .shop-item.owned {
    border: 2px solid #2a7;
  }

  .shop-item.equipped {
    background: #e6f7ef;
  }

  #shop-close {
    position: absolute;
    top: 12px;
    right: 12px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
  }

  #hidden-image {
    position: fixed;
    width: 100px;
    height: auto;
    pointer-events: none;
    z-index: 9000;
    opacity: 0;
    transition: transform 8s linear, opacity 0.5s ease;
  }

  #achievements-panel {
    display: none;
    position: fixed;
    top: 50%;
    left: 32px;
    transform: translateY(-50%);
    background: white;
    padding: 24px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    z-index: 3000;
    width: 300px;
    max-height: 80vh;
    overflow-y: auto;
  }

  .achievement {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    margin: 8px 0;
    background: #f8f8f8;
    border-radius: 12px;
    transition: transform 0.2s ease;
  }

  .achievement.unlocked {
    background: #e6f7ef;
    border: 2px solid #2a7;
  }

  .power-up {
    position: absolute;
    animation: float 2s infinite ease-in-out;
    cursor: pointer;
    z-index: 1000;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .golden {
    filter: brightness(150%) sepia(100%) hue-rotate(0deg) saturate(1000%);
  }

  .screen-shake {
    animation: shake 0.1s linear;
  }

  @keyframes shake {
    0%, 100% { transform: translate(0, 0) rotate(0); }
    25% { transform: translate(-1px, -1px) rotate(-0.5deg); }
    50% { transform: translate(1px, 1px) rotate(0.5deg); }
    75% { transform: translate(-1px, 1px) rotate(-0.5deg); }
  }

</style>
</head>
<body>

  <div id="coin-counter">Coins: <span id="coin-count">0</span></div>
  <div id="can-counter">
    <div><span id="can-count">0</span> cans opened</div>
    <div>Saved: <span id="money-saved">€0.00</span></div>
  </div>

  <div id="bottom-left-text">Wazzup OPEN THE CAN hear the noise and save money - if you are here from Summer of Making just yeet me the vote we all know this is the best -Daniel CREATOR OF THE CAN</div>

  <button id="mute-button" aria-pressed="false" aria-label="Mute or unmute sounds">Mute</button>

  <h1 id="main-title">OPEN THE CAN</h1>

  <div id="can-orbit-wrapper" aria-label="Can display area" role="img">
    <div id="can-wrapper">
      <img src="images/Cans/DutchCola.png" alt="Main Dutch Cola Can" class="can-image main-can" id="main-can" />
    </div>
  </div>

  <div id="floating-dock" role="region" aria-label="Action buttons">
    <button id="speed-btn">Train To Increase Max Speed (20 Coins)</button>
    <button id="buy-can-btn">Buy Extra Can (50 Coins)</button>
    <button id="auto-clicker-btn">Auto-Clicker (100 Coins)</button>
    <button id="shop-btn">Can Shop</button>
    <button id="achievements-btn">Achievements</button>
  </div>

  <div id="shop-menu">
    <button id="shop-close">&times;</button>
    <h2>Can Shop</h2>
    <div class="shop-grid"></div>
  </div>

  <div id="achievements-panel">
    <button id="achievements-close">&times;</button>
    <h2>Achievements</h2>
    <div id="achievements-list"></div>
  </div>

  <img id="hidden-image" src="images/Hidden.png" alt="Hidden Image">

  <script>
  const soundFiles = [
    'sounds/1.mp3',
    'sounds/2.mp3',
    'sounds/3.mp3'
  ];

  const mainCan = document.getElementById('main-can');
  const canCountElem = document.getElementById('can-count');
  const moneySavedElem = document.getElementById('money-saved');
  const coinCountElem = document.getElementById('coin-count');
  const speedBtn = document.getElementById('speed-btn');
  const buyCanBtn = document.getElementById('buy-can-btn');
  const orbitWrapper = document.getElementById('can-orbit-wrapper');
  const muteBtn = document.getElementById('mute-button');
  const bottomLeftText = document.getElementById('bottom-left-text');
  const shopBtn = document.getElementById('shop-btn');
  const shopMenu = document.getElementById('shop-menu');
  const shopClose = document.getElementById('shop-close');
  const shopGrid = document.querySelector('.shop-grid');

  let canOpenCount = parseInt(getCookie('canOpenCount') || '0', 10) || 0;
  let coins = parseFloat(getCookie('coins') || '0') || 0;
  let extraCans = parseInt(getCookie('extraCans') || '0', 10) || 0;
  let ownedCans = JSON.parse(getCookie('ownedCans') || '["DutchCola"]');
  let equippedCan = getCookie('equippedCan') || 'DutchCola';
  let clickCooldown = parseInt(getCookie('clickCooldown') || '1000', 10) || 1000;
  let canOpenTimeout = false;
  let muted = (getCookie('muted') === 'true') || false;

  muteBtn.textContent = muted ? 'Unmute' : 'Mute';
  muteBtn.setAttribute('aria-pressed', muted ? 'true' : 'false');
  muteBtn.style.color = muted ? 'gray' : '#2a7';

  const BASE_MONEY_PER_CAN = 0.75;
  const MIN_COOLDOWN = 200;
  const COIN_BASE_PER_CLICK = 1;
  const COIN_PER_EXTRA_CAN = 0.2;

  let orbitCans = [];
  
  // Confetti configuration
  const confetti = {
    maxCount: 250, // More particles
    speed: 2,
    gravity: 0.3, // Lower gravity for longer air time
    particles: [],
    colors: [
      '#FF69B4', // Hot Pink
      '#FFD700', // Gold
      '#FF4500', // Orange Red
      '#7FFF00', // Lawn Green
      '#00FFFF', // Cyan
      '#FF1493', // Deep Pink
      '#9400D3', // Violet
      '#00FF7F', // Spring Green
      '#FFB6C1', // Light Pink
      '#00CED1'  // Dark Turquoise
    ],
    
    createParticle() {
      // Create particles from random positions at the top of the screen
      const x = Math.random() * window.innerWidth;
      const y = -20; // Start slightly above the screen
      return {
        x,
        y,
        size: Math.random() * 8 + 6, // Slightly larger particles
        color: this.colors[Math.floor(Math.random() * this.colors.length)],
        speedX: Math.random() * 12 - 6, // Wider horizontal spread
        speedY: Math.random() * -15 - 5, // Higher initial upward velocity
        rotation: Math.random() * 360,
        rotationSpeed: (Math.random() - 0.5) * 15 // More rotation
      };
    },
    
    startConfetti() {
      this.particles = [];
      // Create particles from multiple points across the screen
      for(let i = 0; i < this.maxCount; i++) {
        // Create particles from both bottom corners and center
        if (i % 3 === 0) {
          // Left side
          this.particles.push(this.createParticle());
        } else if (i % 3 === 1) {
          // Right side
          this.particles.push(this.createParticle());
        } else {
          // Center
          this.particles.push(this.createParticle());
        }
      }
      this.animate();
    },
    
    animate() {
      if (this.particles.length === 0) return;
      
      const canvas = document.createElement('canvas');
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.pointerEvents = 'none';
      canvas.style.zIndex = '9999';
      document.body.appendChild(canvas);
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');
      
      const animate = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        this.particles = this.particles.filter(p => {
          p.x += p.speedX;
          p.y += p.speedY;
          p.speedY += this.gravity;
          p.rotation += p.rotationSpeed;
          
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation * Math.PI / 180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
          ctx.restore();
          
          return p.y < canvas.height + p.size;
        });
        
        if (this.particles.length > 0) {
          requestAnimationFrame(animate);
        } else {
          document.body.removeChild(canvas);
        }
      };
      
      animate();
    }
  };

  function setCookie(name, value, days=365) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = `${name}=${value}; expires=${d.toUTCString()}; path=/`;
  }
  function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let c of ca) {
      c = c.trim();
      if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
    }
    return null;
  }

  function updateUI() {
    canCountElem.textContent = canOpenCount;
    moneySavedElem.textContent = `€${(canOpenCount * BASE_MONEY_PER_CAN).toFixed(2)}`;
    coinCountElem.textContent = coins.toFixed(1);
  }

  function showFloatingMessage(msg) {
    const floatElem = document.createElement('div');
    floatElem.className = 'floating-count';
    floatElem.textContent = msg;
    document.body.appendChild(floatElem);
    setTimeout(() => {
      floatElem.style.transform = 'translateY(-60px) scale(1.2)';
      floatElem.style.opacity = '0';
    }, 50);
    setTimeout(() => {
      floatElem.remove();
    }, 1300);
  }

  function playRandomSound() {
    if(muted) return;
    const file = soundFiles[Math.floor(Math.random() * soundFiles.length)];
    const sound = new Audio(file);
    sound.play();
  }

  function createOrbitCans(count) {
    orbitCans.forEach(can => orbitWrapper.removeChild(can));
    orbitCans = [];

    if(count === 0) return;

    const maxOrbit = 10;
    const usedCount = Math.min(count, maxOrbit);
    let size = 40;

    if(usedCount > 8) {
      size = 40 * (8 / usedCount);
    }

    for(let i=0; i < usedCount; i++) {
      const can = document.createElement('img');
      can.src = 'images/cans/DutchCola.png';
      can.alt = 'Extra Can';
      can.className = 'orbit-can';
      can.style.width = size + 'px';
      can.style.height = 'auto';
      orbitWrapper.appendChild(can);
      orbitCans.push(can);
    }
  }

  function animateOrbit() {
    const centerX = orbitWrapper.clientWidth / 2;
    const centerY = orbitWrapper.clientHeight / 2;
    const radius = 110;
    const now = Date.now();
    const orbitSpeed = 0.0015; // radians per ms

    orbitCans.forEach((can, i) => {
      const angle = (now * orbitSpeed + (i * (2 * Math.PI / orbitCans.length)));
      const x = centerX + radius * Math.cos(angle) - can.clientWidth / 2;
      const y = centerY + radius * Math.sin(angle) - can.clientHeight / 2;
      can.style.left = `${x}px`;
      can.style.top = `${y}px`;
      can.style.transform = `rotate(${angle * 180 / Math.PI}deg)`; // rotate the cans
    });

    requestAnimationFrame(animateOrbit);
  }

  function handleCanClick() {
    if(canOpenTimeout) return;
    canOpenTimeout = true;

    // Calculate coins gained per click
    const coinGain = COIN_BASE_PER_CLICK + (extraCans * COIN_PER_EXTRA_CAN);
    const oldCoins = Math.floor(coins / 100);  // Get previous hundreds
    canOpenCount++;
    coins += coinGain;
    const newCoins = Math.floor(coins / 100);  // Get new hundreds

    // If we crossed a multiple of 100
    if (newCoins > oldCoins) {
      confetti.startConfetti();
      showFloatingMessage('🎉 +100 Coins Milestone! 🎉');
    }

    updateUI();
    showFloatingMessage(`+${coinGain.toFixed(1)} coins!`);
    playRandomSound();

    saveState();

    setTimeout(() => {
      canOpenTimeout = false;
    }, clickCooldown);
  }

  function saveState() {
    setCookie('canOpenCount', canOpenCount);
    setCookie('coins', coins);
    setCookie('extraCans', extraCans);
    setCookie('clickCooldown', clickCooldown);
    setCookie('muted', muted);
    setCookie('ownedCans', JSON.stringify(ownedCans));
    setCookie('equippedCan', equippedCan);
  }

  const shopItems = [
    { id: 'DutchCola', name: 'Dutch Cola', price: 0, image: 'images/cans/DutchCola.png' },
    { id: 'BalloonCOLA', name: 'Balloon Cola', price: 100, image: 'images/canshop/BalloonCOLA.png' },
    { id: 'NotBeer', name: 'Not Beer', price: 200, image: 'images/canshop/NotBeer.png' },
    { id: 'WATER', name: 'Water', price: 300, image: 'images/canshop/WATER.png' }
  ];

  function updateShop() {
    shopGrid.innerHTML = '';
    shopItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'shop-item';
      if (ownedCans.includes(item.id)) {
        div.classList.add('owned');
        if (equippedCan === item.id) {
          div.classList.add('equipped');
        }
      }

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.name;

      const name = document.createElement('div');
      name.textContent = item.name;

      const price = document.createElement('div');
      if (ownedCans.includes(item.id)) {
        price.textContent = equippedCan === item.id ? 'Equipped' : 'Click to Equip';
      } else {
        price.textContent = `${item.price} Coins`;
      }

      div.appendChild(img);
      div.appendChild(name);
      div.appendChild(price);

      div.addEventListener('click', () => {
        if (ownedCans.includes(item.id)) {
          if (equippedCan !== item.id) {
            equippedCan = item.id;
            mainCan.src = item.image;
            saveState();
            updateShop();
          }
        } else if (coins >= item.price) {
          coins -= item.price;
          ownedCans.push(item.id);
          equippedCan = item.id;
          mainCan.src = item.image;
          updateUI();
          saveState();
          updateShop();
          showFloatingMessage('Can purchased!');
        } else {
          showFloatingMessage('Not enough coins!');
        }
      });

      shopGrid.appendChild(div);
    });
  }

  shopBtn.addEventListener('click', () => {
    shopMenu.style.display = 'block';
    updateShop();
  });

  shopClose.addEventListener('click', () => {
    shopMenu.style.display = 'none';
  });

  speedBtn.addEventListener('click', () => {
    if(coins >= 20 && clickCooldown > MIN_COOLDOWN) {
      coins -= 20;
      clickCooldown = Math.max(MIN_COOLDOWN, clickCooldown - 100);
      updateUI();
      saveState();
      showFloatingMessage('Cooldown decreased!');
    } else {
      showFloatingMessage('Not enough coins or max speed reached!');
    }
  });

  buyCanBtn.addEventListener('click', () => {
    if(coins >= 50) {
      coins -= 50;
      extraCans++;
      createOrbitCans(extraCans);
      updateUI();
      saveState();
      showFloatingMessage('Extra can added!');
    } else {
      showFloatingMessage('Not enough coins!');
    }
  });

  muteBtn.addEventListener('click', () => {
    muted = !muted;
    muteBtn.textContent = muted ? 'Unmute' : 'Mute';
    muteBtn.setAttribute('aria-pressed', muted ? 'true' : 'false');
    muteBtn.style.color = muted ? 'gray' : '#2a7';
    saveState();
  });

  // Power-ups and special events system
  let coinMultiplier = 1;
  let isAutoClicking = false;
  let lastLoginDate = getCookie('lastLoginDate') || '';
  let achievementsUnlocked = JSON.parse(getCookie('achievementsUnlocked') || '[]');
  
  const achievements = [
    { id: 'first_click', name: 'First Click', description: 'Open your first can', requirement: () => canOpenCount >= 1 },
    { id: 'click_100', name: 'Centurion', description: 'Open 100 cans', requirement: () => canOpenCount >= 100 },
    { id: 'click_1000', name: 'Can Master', description: 'Open 1,000 cans', requirement: () => canOpenCount >= 1000 },
    { id: 'coins_500', name: 'Money Maker', description: 'Collect 500 coins', requirement: () => coins >= 500 },
    { id: 'coins_2000', name: 'Coin Hoarder', description: 'Collect 2,000 coins', requirement: () => coins >= 2000 },
    { id: 'extra_cans_5', name: 'Can Army', description: 'Have 5 extra cans', requirement: () => extraCans >= 5 },
    { id: 'speed_demon', name: 'Speed Demon', description: 'Reach maximum clicking speed', requirement: () => clickCooldown <= MIN_COOLDOWN }
  ];

  function checkAchievements() {
    achievements.forEach(achievement => {
      if (!achievementsUnlocked.includes(achievement.id) && achievement.requirement()) {
        achievementsUnlocked.push(achievement.id);
        showFloatingMessage(`🏆 Achievement: ${achievement.name}!`);
        coins += 50; // Bonus coins for achievement
        updateUI();
        saveState();
        updateAchievements();
      }
    });
  }

  function updateAchievements() {
    const list = document.getElementById('achievements-list');
    list.innerHTML = '';
    achievements.forEach(achievement => {
      const div = document.createElement('div');
      div.className = 'achievement' + (achievementsUnlocked.includes(achievement.id) ? ' unlocked' : '');
      div.innerHTML = `
        <div>
          <strong>${achievement.name}</strong>
          <div>${achievement.description}</div>
        </div>
        ${achievementsUnlocked.includes(achievement.id) ? '✨' : '🔒'}
      `;
      list.appendChild(div);
    });
  }

  // Daily rewards
  function checkDailyReward() {
    const today = new Date().toDateString();
    if (lastLoginDate !== today) {
      if (canOpenCount > 0) {
        lastLoginDate = today;
        coins += 100;
        showFloatingMessage(' Daily Reward: +100 coins!');
        updateUI();
        saveState();
      } else {
        showFloatingMessage('Open a can to unlock daily rewards!');
      }
    }
  }

  // Power-ups
  function spawnPowerUp() {
    const types = [
      { id: 'golden', duration: 10000, multiplier: 2 },
      { id: 'speed', duration: 5000, speedBoost: 0.5 },
      { id: 'auto', duration: 3000 }
    ];
    
    const powerUp = types[Math.floor(Math.random() * types.length)];
    const element = document.createElement('div');
    element.className = 'power-up';
    element.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    element.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    
    const img = document.createElement('img');
    img.src = mainCan.src;
    img.style.width = '40px';
    img.style.height = 'auto';
    if (powerUp.id === 'golden') img.classList.add('golden');
    element.appendChild(img);
    
    element.onclick = () => {
      element.remove();
      activatePowerUp(powerUp);
    };
    
    document.body.appendChild(element);
    setTimeout(() => element.remove(), 5000);
  }

  function activatePowerUp(powerUp) {
    switch(powerUp.id) {
      case 'golden':
        const oldMultiplier = coinMultiplier;
        coinMultiplier *= powerUp.multiplier;
        showFloatingMessage('🌟 Double coins!');
        setTimeout(() => {
          coinMultiplier = oldMultiplier;
          showFloatingMessage('Double coins ended');
        }, powerUp.duration);
        break;
        
      case 'speed':
        const oldCooldown = clickCooldown;
        clickCooldown *= powerUp.speedBoost;
        showFloatingMessage('⚡ Speed boost!');
        setTimeout(() => {
          clickCooldown = oldCooldown;
          showFloatingMessage('Speed boost ended');
        }, powerUp.duration);
        break;
        
      case 'auto':
        if (!isAutoClicking) {
          isAutoClicking = true;
          showFloatingMessage('🤖 Auto-clicking!');
          const interval = setInterval(handleCanClick, clickCooldown);
          setTimeout(() => {
            clearInterval(interval);
            isAutoClicking = false;
            showFloatingMessage('Auto-clicking ended');
          }, powerUp.duration);
        }
        break;
    }
  }

  // Screen shake
  function addScreenShake() {
    if (clickCooldown <= 500) { // Only shake on fast clicks
      mainCan.classList.add('screen-shake');
      setTimeout(() => mainCan.classList.remove('screen-shake'), 100);
    }
  }

  // Override handleCanClick to include new features
  const originalHandleCanClick = handleCanClick;
  handleCanClick = function() {
    if(canOpenTimeout) return;
    canOpenTimeout = true;

    const coinGain = (COIN_BASE_PER_CLICK + (extraCans * COIN_PER_EXTRA_CAN)) * coinMultiplier;
    const oldCoins = Math.floor(coins / 100);
    canOpenCount++;
    coins += coinGain;
    const newCoins = Math.floor(coins / 100);

    if (newCoins > oldCoins) {
      confetti.startConfetti();
      showFloatingMessage('🎉 +100 Coins Milestone! 🎉');
    }

    updateUI();
    showFloatingMessage(`+${coinGain.toFixed(1)} coins!`);
    playRandomSound();
    addScreenShake();
    checkAchievements();

    // Check for first-time daily reward
    if (canOpenCount === 1) {
      setTimeout(checkDailyReward, 1000); // Check after 1 second
    }

    // Random chance for power-up (2%)
    if (Math.random() < 0.02) {
      spawnPowerUp();
    }

    saveState();

    setTimeout(() => {
      canOpenTimeout = false;
    }, clickCooldown);
  };

  // Auto-clicker system
  let autoClickerLevel = parseInt(getCookie('autoClickerLevel') || '0', 10) || 0;
  let isAutoClickerActive = false;
  let autoClickerInterval = null;
  let autoClickerCooldown = false;

  const autoClickerBtn = document.getElementById('auto-clicker-btn');
  
  function updateAutoClickerButton() {
    const stats = getAutoClickerStats();
    const cost = 50 + (autoClickerLevel * 25); // More gradual price increase
    
    if (autoClickerLevel === 0) {
      autoClickerBtn.textContent = `Buy Auto-Clicker (${cost} Coins)`;
    } else if (isAutoClickerActive) {
      const cps = stats.clicksPerSecond.toFixed(1);
      autoClickerBtn.textContent = `Auto-Clicker Active (${cps} CPS)`;
      autoClickerBtn.style.background = '#24935f';
    } else if (autoClickerCooldown) {
      autoClickerBtn.textContent = 'Auto-Clicker Cooling Down...';
      autoClickerBtn.style.background = '#666';
    } else {
      const nextCost = 50 + ((autoClickerLevel) * 25);
      autoClickerBtn.textContent = `Lvl ${autoClickerLevel} - Click to Use (Upgrade: ${nextCost})`;
      autoClickerBtn.style.background = '#2a7';
    }
  }

  function getAutoClickerStats() {
    return {
      clicksPerSecond: 1 + (autoClickerLevel * 0.5), // Each level adds 0.5 clicks per second
      duration: 8000 + (autoClickerLevel * 2000), // Starts at 8s, +2s per level
      power: 1 + (autoClickerLevel * 0.15), // 15% more powerful per level
      cooldown: Math.max(10000 - (autoClickerLevel * 500), 5000) // Cooldown reduces with level
    };
  }

  function activateAutoClicker(fromPowerUp = false) {
    if (isAutoClickerActive || autoClickerLevel === 0) return;
    if (autoClickerCooldown && !fromPowerUp) return;
    
    const stats = getAutoClickerStats();
    isAutoClickerActive = true;
    const interval = 1000 / stats.clicksPerSecond;
    const duration = fromPowerUp ? 3000 : stats.duration;
    const power = fromPowerUp ? 1 : stats.power;
    
    // Store current multiplier to restore later
    const originalMultiplier = coinMultiplier;
    coinMultiplier *= power;
    
    showFloatingMessage(`🤖 Auto-Clicker Lvl ${autoClickerLevel} activated!`);
    updateAutoClickerButton();
    autoClickerInterval = setInterval(handleCanClick, interval);
    
    setTimeout(() => {
      if (autoClickerInterval) {
        clearInterval(autoClickerInterval);
        autoClickerInterval = null;
        isAutoClickerActive = false;
        coinMultiplier = originalMultiplier;
        
        if (!fromPowerUp) {
          autoClickerCooldown = true;
          updateAutoClickerButton();
          setTimeout(() => {
            autoClickerCooldown = false;
            updateAutoClickerButton();
            showFloatingMessage('Auto-Clicker Ready!');
          }, stats.cooldown);
        }
        showFloatingMessage('Auto-Clicker ended');
        updateAutoClickerButton();
      }
    }, duration);
  }

  autoClickerBtn.addEventListener('click', () => {
    if (autoClickerLevel === 0) {
      const cost = 50; // Initial cost
      if (coins >= cost) {
        coins -= cost;
        autoClickerLevel++;
        updateUI();
        saveState();
        showFloatingMessage('Auto-Clicker purchased! Click to activate!');
        updateAutoClickerButton();
      } else {
        showFloatingMessage('Not enough coins!');
      }
    } else if (!isAutoClickerActive && !autoClickerCooldown) {
      if (coins >= 50 + ((autoClickerLevel) * 25)) {
        // Upgrade if they can afford it
        coins -= 50 + ((autoClickerLevel) * 25);
        autoClickerLevel++;
        updateUI();
        saveState();
        showFloatingMessage(`Auto-Clicker upgraded to Level ${autoClickerLevel}!`);
        
        // Achievement check
        if (autoClickerLevel >= 5 && !achievementsUnlocked.includes('auto_master')) {
          achievementsUnlocked.push('auto_master');
          showFloatingMessage('🏆 Achievement: Auto-Click Master!');
          coins += 50;
          updateUI();
          updateAchievements();
        }
      }
      // Always activate after clicking (if not on cooldown)
      activateAutoClicker(false);
    }
    updateAutoClickerButton();
  });

  // Add auto-clicker achievement
  achievements.push({ 
    id: 'auto_master', 
    name: 'Auto-Click Master', 
    description: 'Upgrade Auto-Clicker to Level 5', 
    requirement: () => autoClickerLevel >= 5 
  });

  // Override activatePowerUp to use the new auto-clicker system
  const originalActivatePowerUp = activatePowerUp;
  activatePowerUp = function(powerUp) {
    if (powerUp.id === 'auto') {
      activateAutoClicker(true);
    } else {
      originalActivatePowerUp(powerUp);
    }
  };

  // Save additional state
  const originalSaveState = saveState;
  saveState = function() {
    originalSaveState();
    setCookie('lastLoginDate', lastLoginDate);
    setCookie('achievementsUnlocked', JSON.stringify(achievementsUnlocked));
    setCookie('autoClickerLevel', autoClickerLevel);
  };

  // Initialize auto-clicker button
  updateAutoClickerButton();

  // Achievements panel controls
  const achievementsBtn = document.getElementById('achievements-btn');
  const achievementsPanel = document.getElementById('achievements-panel');
  const achievementsClose = document.getElementById('achievements-close');

  achievementsBtn.addEventListener('click', () => {
    achievementsPanel.style.display = 'block';
    updateAchievements();
  });

  achievementsClose.addEventListener('click', () => {
    achievementsPanel.style.display = 'none';
  });

  mainCan.addEventListener('click', handleCanClick);

  // Init
  createOrbitCans(extraCans);
  updateUI();
  checkDailyReward();
  animateOrbit();

  // Hidden image animation
  const hiddenImage = document.getElementById('hidden-image');
  
  // Debug flag (default: 0)
  window.debug = 0;
  
  // Add debug commands to window object
  window.debughidden = function() {
    if (window.debug !== 1) {
      console.log('Debug mode is not enabled. Set debug = 1 first.');
      return;
    }
    console.log('Debug: Triggering hidden image animation');
    moveHiddenImage();
  };
  
  // Also add it without parentheses for easier console access
  window.hiddenimage = function() {
    if (window.debug !== 1) {
      console.log('Debug mode is not enabled. Set debug = 1 first.');
      return;
    }
    console.log('Debug: Triggering hidden image animation');
    moveHiddenImage();
  };
  
  // Add keyboard shortcut (press H key)
  document.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'h' && window.debug === 1) {
      console.log('Debug: Triggered by H key');
      moveHiddenImage();
    }
  });
  
  function moveHiddenImage() {
    if (!hiddenImage) {
      console.error('Hidden image element not found!');
      return;
    }
    
    // Visual feedback
    showFloatingMessage('Hidden image activated!');
    
    // Random direction (left-to-right or right-to-left)
    const goingRight = Math.random() < 0.5;
    
    // Random vertical position
    const verticalPos = Math.random() * (window.innerHeight - 100);
    
    // Set initial position
    hiddenImage.style.top = verticalPos + 'px';
    hiddenImage.style.transform = `translateX(${goingRight ? '-100px' : 'calc(100vw + 100px)'})`; // Start outside screen
    hiddenImage.style.opacity = '1';
    
    // After a small delay, start moving
    setTimeout(() => {
      hiddenImage.style.transform = `translateX(${goingRight ? 'calc(100vw + 100px)' : '-100px'})`; // Move to other side
      
      // Hide the image after animation
      setTimeout(() => {
        hiddenImage.style.opacity = '0';
        // Schedule next appearance
        scheduleNextAppearance();
      }, 8000); // Match the transition duration
    }, 100);
  }

  function scheduleNextAppearance() {
    // Random time between 30 seconds and 5 minutes
    const minTime = 30 * 1000; // 30 seconds
    const maxTime = 5 * 60 * 1000; // 5 minutes
    const delay = Math.random() * (maxTime - minTime) + minTime;
    
    setTimeout(moveHiddenImage, delay);
  }

  // Start the cycle
  scheduleNextAppearance();

  </script>
</body>
